<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>New Record</title>
	</head>
	<body>
		<form action="http://localhost:3000/contact/update/{{ contact.name }}" method="POST">
			<label for="name">Name</label>
			<input
				type="text"
				name="name"
				id="name"
				value="{{ contact.name }}"
			/>
			<br />
			<label for="phoneNumber">Ph</label>
			<input
				type="tel"
				name="phoneNumber"
				id="phoneNumber"
				value="{{ contact.name }}"
			/>
			<br />
			<label for="location">Location</label>
			<input
				type="text"
				name="location"
				id="location"
				value="{{ contact.location }}"
			/>
			<br />
			<label for="stateDivision">State/Division</label>
			<br />

			<label for="YGN">YGN</label>
			{% if contact.stateDivision == "YGN" %}
			<input
				type="radio"
				name="stateDivision"
				id="YGN"
				value="YGN"
				selected
			/>
			{% else %}
			<input
				type="radio"
				name="stateDivision"
				id="YGN"
				value="YGN"
			/>
			{% endif %}

			<label for="MDY">MDY</label>
			{% if contact.stateDivision == "MDY" %}
			<input type="radio" name="stateDivision" id="MDY" value="MDY" selected />
			{% else %}
			<input type="radio" name="stateDivision" id="MDY" value="MDY" />
			{% endif %}
			<br />

			<label for="contactType">Contact Type</label>
			<br />
			<label for="hospital">Hospital</label>
			{% if contact.contactType == "hospital" %}
			<input
				type="radio"
				name="contactType"
				id="hospital"
				value="hospital"
				selected
			/>
			{% else %}
			<input
				type="radio"
				name="contactType"
				id="hospital"
				value="hospital"
			/>
			{% endif %}
			<label for="socialService">Social Service</label>
			{% if contact.contactType == "social services" %}
			<input
				type="radio"
				name="contactType"
				id="socialService"
				value="social services"
				selected
			/>
			{% else %}
			<input
				type="radio"
				name="contactType"
				id="socialService"
				value="social services"
			/>
			{% endif %}
			<br />
			<button type="submit">Submit</button>
		</form>
	</body>
</html>
